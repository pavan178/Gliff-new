<!DOCTYPE html>
<html>
<head>
    <title>PDF Text-to-Speech</title>
</head>
<body>
    <h1>Upload a PDF file</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
